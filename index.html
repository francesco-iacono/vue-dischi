<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- foglio di stile -->
    <link rel="stylesheet" href="css/style.css">
    <!-- cdn ajax axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>vue dischi</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="header-logo">
          <img src="img/spotify-logo-white.png" alt="">
        </div>
        <div class="select">
          <form action="/action_page.php">
            <!-- <input type="text" value="">
            <br><br> -->
            <label for="cars">Scegli per genere:</label>
            <select v-model="valueGenre"
            @click="getGenre"
             name="genres" id="genres">
              <option
              v-for="genre in genres"
              :value="genre"

              > {{ genre }} </option>
            </select>
          </form>
        </div>
      </header>
      <main>
        <div class="discs-container">
          <div v-for="disc in discs" v-if="valueGenre == disc.genre || valueGenre  == 'All'"   class="box-cd">
            <img :src="disc.poster" :alt="disc.title">
            <h4>{{ disc.title }}</h4>
            <div class="info-cd">
              <p>{{ disc.author }}</p>
              <p>{{ disc.year }}</p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
